<body class="body">
  <section class="app">
      <div class="upper">
          <div class="logo">
              <img src="Img/Logo.svg" alt="">
              <p>MMEx</p>
          </div>
          <div class="number">
              <p>00.0</p>
          </div>
      </div>
      <!--  -->
      <div class="divider"></div>
      <!--  -->
     <form action=""class="middle" id="middle">
          <div class="container">
              <p>Input</p>
              <input type="number" id="number" required placeholder="0.00" autofocus min="1">
          </div>
          <div class=" one container" >
              <p>From</p>
              <select name="" id="from"  required>
                  <option value="Select Country">Select Country</option>
              </select>
          </div>
          <div class=" two container" >
              <p>To</p>
              <select name="" id="to" required></select>
          </div>
          <div class=" three container">
              <button id="btn">CALCULATE</button>
          </div>

        </form>
      <!--  -->
      <div class="last">
          <table id="history">
              <thead>
                  <tr>
                      <th>Date</th>
                      <th>From</th>
                      <th>To</th>
                      <th>Result</th>

                  </tr>
              </thead>
              <tbody id="history-list">
               
              </tbody>
          </table>
      </div>
      <!--  -->
      <button id="circle" onclick="changeMode()" >
        <i class="feather-moon" id="modeIcon"></i>
      </button>

  </section>
</body>
